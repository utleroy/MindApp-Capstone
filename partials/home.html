<h4>Mind View</h4>
<div class="container">


	<div class="row">
		<div class="col s6">
			<div contenteditable="true">
				<style scoped>
					[contenteditable="true"] { padding: 10px; outline: 2px dashed #CCC; width: 100px; }
					[contenteditable="true"]:hover { outline: 2px dashed #0090D2; }
				</style>
				<p>
					<div dragme class="waves-effect waves-light btn">drag</div>
				</p>
			</div>
		</div>
	</div>
	<!-- <div class="row"> -->
	<div class="col s6">
		<div class="collapsible" data-collapsible="accordion">
			<li>			
				<div class="collapsible-header"><i class="material-icons"></i>Index</div>
				<div class="collapsible-body"><h5>user note for index</h5>
					<div class="divider"></div>							
					<div ng-repeat="note in userNotes">
						<label>
							<span>{{note.note}}
								<a ng-href="#/home{{items.id}}" ng-click="itemDelete()">delete</a>
							</span>
						</label>
					</div>
					<div class="divider"></div>

					<input type="text" ng-model="newNote"  size="30"
					placeholder="add new form here">
					<input class="btn" type="submit" value="add" ng-click="addNewNote()">

				</div>
			</li>
		</div>
	</div>
</div>




<script>            
	$(document).ready(function() {
		$('.collapsible').collapsible({
			accordion: true 
		});
	});
</script>
