<h4>Mind View</h4>

<div class="container">
	<div class="row">
		<ul class="collapsible" data-collapsible="accordion">
			<li>
				<div class="collapsible-header">Project
					<div class="collapsible-body">
						<textarea id="textarea1" class="materialize-textarea" ng-model="newNote.note">
							<p>		
								{{items.newNote}}
							</p>
						</textarea>
					</div>
				</div>
			</li>		
			<a ng-click="editUserNote">Edit  | 
			</a>
			<div class="btn-floating btn-large waves-effect waves-light red"
			ng-click="itemDelete()">Delete</div>
			<div class="btn-floating btn-large waves-effect waves-light green" ng-click="addNewNote()">Save
			</div>
		</li>
		<li>
			<div class="collapsible-header"><i class="material-icons"></i>CSS Folder</div>
			<div class="collapsible-body"><p>Insert Notes Here</p></div>
		</li>
		<li>
			<div class="collapsible-header"><i class="material-icons">
			</i>Styles Folder
		</div>
		<div class="collapsible-body"><p>Insert Notes Here
		</p>
		</div>
	</div>
</li>
</div>
<script>            
	$(document).ready(function() {
		$('.collapsible').collapsible({
			accordion: true 
		});
	});
</script>
</ul>
</div>


<div class="row">
	<form class="col s6">
		<div class="row">
			<div class="input-field col s12">
				<textarea id="textarea1" class="materialize-textarea" ng-model="newNote.note"></textarea>
				<label for="textarea1">Add Notes Here</label>
			</div>
			<div class="input-field col s12">
				<div class="btn-floating btn-large waves-effect waves-light green" ng-click="addNewNote()">Save
				</div>
			</div>
		</div>
	</form>
</div>
