<h4>Mind View</h4>

<div class="container">
	<ul class="collapsible" data-collapsible="accordion">
		<li>
			<div class="collapsible-header"><i class="material-icons"></i>Project</div>
			<div class="collapsible-body"><p>{{items.note}}</p></div>
		</li>
		<li>
			<div class="collapsible-header"><i class="material-icons"></i>CSS Folder</div>
			<div class="collapsible-body"><p>Insert Notes Here</p></div>
		</li>
		<li>
			<div class="collapsible-header"><i class="material-icons"></i>Styles Folder</div>
			<div class="collapsible-body"><p>Insert Notes Here</p></div>
		</li>
		<script>            
			$(document).ready(function() {
				$('.collapsible').collapsible({
					accordion: true 
				});
			});
		</script>
	</ul>
</div>





<div class="row">
	<form class="col s6">
		<div class="row">
			<div class="input-field col s12">
			<textarea id="textarea1" class="materialize-textarea" ng-model="newNote.note"></textarea>
				<label for="textarea1">Add Notes Here</label>
			</div>
			<div class="input-field col s12">
				<div class="waves-effect waves-light btn">Edit
				</div>
				<div class="waves-effect waves-light btn">Delete
				</div>
				<div class="waves-effect waves-light btn" ng-click="addNewNote()">Save
				</div>
			</div>
		</div>
	</form>
</div>
