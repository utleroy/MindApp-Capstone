<section class="loginPage">
  <h5>Login or Register</h5>
  <div>
    <h6>Email:</h6> <input type="text" autofocus="true" ng-model="account.email">
  </div>
  <div>
    <h6>Password:</h6> <input type="password" ng-model="account.password">
  </div>
  <div>
    <button class="waves-effect waves-light btn" ng-click="login()">Login</button>
    <button class="waves-effect waves-light btn" ng-click="register()">Register</button>
  </div>
</section>
