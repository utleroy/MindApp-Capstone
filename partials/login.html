<section class="loginPage">
  <h1>Login or Register</h1>
  <div>
    <h3>Email:</h3> <input type="text" autofocus="true" ng-model="account.email">
  </div>
  <div>
    <h3>Password:</h3> <input type="password" ng-model="account.password">
  </div>
  <div>
    <button class="waves-effect waves-light btn" ng-click="login()">Login</button>
    <button class="waves-effect waves-light btn" ng-click="register()">Register</button>
  </div>
</section>
